<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        overflow: hidden; /* Prevent page overflow */
    }

   
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
    }
    .navbar a {
        color: black;
        text-decoration: none;
        padding: 14px 20px;
        font-weight: 500;
    }
    .navbar a:hover {
        color: #FF5555;
        border-bottom: 2px solid #FF5555;
    }
    .navbar img {
        height: 40px;
        filter: invert(100%);
    }
    .nav-links {
        display: flex;
        gap: 20px;
        margin-right: 20px;
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: max-content;
        text-align: center;
        z-index: 10; /* Ensure above particles */
    }
    .content h1 {
        font-weight: 100;
        font-size: 3em;
        margin-bottom: 20px;
    }
    .content .btn {
        background-color: #FF5555;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
    }
    .content .btn:hover {
        background-color: #FF5555;
    }
    #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Fill the viewport */
        background-color: #131212;
        z-index: 1; /* Below container */
    }
</style>
