    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;

        box-sizing: border-box;

    }
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
    }
    .navbar a {
        color: black;
        text-decoration: none;

        font-weight: 500;
    }
    .navbar a:hover {
        color: #FF5555;

    }
    .navbar img {
        height: 40px; /* Increased the height of the logo */
        filter: invert(100%);
    }
    .nav-links {
        display: flex;
        gap: 20px; /* Add space between the links */
        margin-right: 20px; /* Add space to the right of the links container */
    }
    .content {
        padding: 100px 20px; /* Adjusted padding to ensure content is not hidden behind the navbar */

        background-image: url("/mnt/data/image.png");
        background-size: cover; /* Adjust to fit the image within the element */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image */
        height: 1080px;
    }
    .content h1 {
        font-weight: 100;
        font-size: 3em;
        margin-bottom: 20px;
    }
    .content p {
        font-size: 1.5em;
        margin-bottom: 40px;
    }
    .btn {
        background-color: #FF5555;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }

        background-color: #FF5555;
    }
