<script>window.onload = function() {
  const lastGame = getCookie('lastGame');
  
 

  if (lastGame) {
      if (lastGame === 'Eaglercraft') {
        window.location.href = 'https://cixpave.org/EaglercraftX_1.8_u50_Offline_Signed.html';
      } else {
        window.location.href = 'https://cixpave.org/main';
      }
    }
    function getCookie(name) {
    let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    if (match) return decodeURIComponent(match[2]);
    return null;
    }
  }
  </script>
