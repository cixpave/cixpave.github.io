<!DOCTYPE html>
<html lang="en" class="overscroll-none">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CW1 Launcher</title>

<meta property="og:image" content="New Project (12) (1).png" />
<meta property="og:site_name" content="CW1 Assets" />
<meta property="og:locale" content="en_US" />

<link rel="icon" type="image/x-icon" href="/New Project (12) (1).png" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="stylesheet" href="style.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-title" content="CW1 Assets" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<meta name="theme-color" content="#131212" />
</head>
<body>
  <div class="gameLaunch">
    <img
      src="logo.png"
      class="animated-image"
      width="20%"
      alt="CW1"
    />
  </div>


  <script>
    function getCookie(name) {
      const match = document.cookie.match(
        new RegExp('(^| )' + name + '=([^;]+)')
      );
      if (match) return decodeURIComponent(match[2]);
      return null;
    }

    window.onload = function () {
      const lastGame = getCookie('lastGame');

      if (lastGame) {
  setTimeout(function () {
    switch (lastGame) {
      case 'Eaglercraft':
        window.location.href = '/mc';
        break;
      case 'cattle':
        window.location.href = '/sheep';
        break;
      case 'frlgnds':
        window.location.href = '/legends';
        break;
      case 'egg':
        window.location.href = '/drive';
        break;
      default:
        window.location.href = '/main';
        break;
      case 'cxpro':
        window.location.href = '/cxpro';
        break;
    }
  }, 3000);
}
    };
    document.addEventListener('keydown', function (event) {

  if (event.key === 'Backspace' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
    event.preventDefault(); // Prevent default back navigation
    window.location.href = '/main';
  }
});
  </script>
</body>
</html>
